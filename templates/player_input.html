<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #29293d;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile span {
            font-size: 1.2rem;
            color: #ff7c4d;
        }

        .profile a {
            color: #ff5500;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile a:hover {
            text-decoration: underline;
        }

        .leaderboard-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #29293d;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-link a {
            color: #ff7c4d;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .leaderboard-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile">
        <span>{{ username }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="leaderboard-link">
        <a href="{{ url_for('show_leaderboard') }}">Leaderboard</a>
    </div>
    <div class="container">
        <h1>Enter Player Names</h1>
        <form method="POST" action="/game">
            <label>Player 1 (X):</label>
            <input type="text" name="player1" required>

            {% if mode == "vs-computer" %}
                <p>Player 2: <strong>Computer (O)</strong></p>
            {% else %}
                <label>Player 2 (O):</label>
                <input type="text" name="player2" required>
            {% endif %}

            <input type="hidden" name="mode" value="{{ mode }}">
            <input type="hidden" name="size" value="{{ size }}">
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
